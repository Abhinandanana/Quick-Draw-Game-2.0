<html>
    <head>
        <title>Quick Draw Game</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js">
            </script>
        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
        </script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js">
        </script>
        <script src=https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <center>
            <div id="myModal" class="modal fade">
                <div class="modal-content">
                    <div class="modal-header">
                        <button id="modal_control" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Sketches</h4>
                    </div>

                    <div class="modal-body">
                        <img src="sketch1.png">
                        <img src="sketch2.png">
                    </div>
                </div>
            </div>

            <h1>Quick Draw Game
                <button id="show_sketch" data-target="#myModal" data-toggle="modal">Show Sketches</button>
            </h1>
            <h2 id="my_draw">Your Sketch:</h2>
            <h2 id="my_accuracy">Accuracy:</h2>
            <h3 id="To_Draw">Sketch To be Drawn:</h3>
            <span>
                <h3 id="my_score">Score:</h3>
            </span>
            <span>
                <h3 id="my_time">Timer:</h3>
            </span>
            <button onclick="clearDrawing()" id="clear">Clear Canvas</button>
        </center>

        <script src="main.js"></script>
    </body>
</html>
